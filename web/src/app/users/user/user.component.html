<mat-card>
  <mat-card-title>
    User: {{user?.username}}
  </mat-card-title>
  <mat-card-content>
    <p>First Name: {{user?.firstName}}</p>
    <p>Last Name: {{user?.lastName}}</p>
    <p>Birthday: {{user?.birthday | date:'shortDate'}}</p>
    <lm-address [address]="user?.address"></lm-address>
    <p>About:</p>
    <p>{{user?.about}}</p>
  </mat-card-content>
</mat-card>
